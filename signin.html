<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-container">
      <h1 class="logo">LOGO</h1>
      <p class="title">Welcome to {{Platform name}}</p>
      <form action="" class="form">
        <p class="form__title">Sign in</p>
        <label for="" class="label">
          Email
          <input class="input input__email" type="text" />
        </label>
        <label for="" class="label label-last">
          Password
          <div class="password-container">
            <img
              class="is-password show"
              src="assets/Sign up/Iconly/Light-Outline/Iconly/Light-Outline/Show.png"
            />
            <img
              class="is-password not-show"
              src="assets/Sign up/Iconly/Light-Outline/Iconly/Light-Outline/eye_icon.png"
            />
            <input class="input input-type input__password" type="password" />
          </div>
        </label>
        <button type="submit" class="form__submit">Sign in</button>
        <p class="form__footer">
          Donâ€™t have account yet?
          <a class="form__footer--link" href="/home/user/form/signup.html"
            >Sign up</a
          >
        </p>
        <script src="./scripts/script.js"></script>
      </form>
    </div>
  </body>
</html>
